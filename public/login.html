<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DNS Intel</title>
  <meta name="description" content="Sign in to DNS Intel to access your API keys and manage your subscription.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">üåê</div>
        <div class="logo-text">DNS<span>Intel</span></div>
      </a>
      <nav>
        <a href="/#features">Features</a>
        <a href="/pricing">Pricing</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="auth-section">
      <div class="auth-card">
        <div class="auth-header">
          <h1 id="authTitle">Welcome Back</h1>
          <p id="authSubtitle">Sign in to access your dashboard</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
          <a href="/auth/google" class="oauth-btn oauth-google" id="googleBtn">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </a>
          <a href="/auth/twitter" class="oauth-btn oauth-twitter" id="twitterBtn">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
            Continue with X
          </a>
        </div>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
          </div>
          <div class="form-group" id="nameGroup" style="display: none;">
            <label for="name">Name (optional)</label>
            <input type="text" id="name" name="name" placeholder="Your name">
          </div>
          <div class="form-group" id="referralGroup" style="display: none;">
            <label for="referralCode">Referral Code (optional)</label>
            <input type="text" id="referralCode" name="referralCode" placeholder="XXXXXXXX" maxlength="8" style="text-transform: uppercase;">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
            Sign In
          </button>
        </form>

        <div class="auth-toggle">
          <span id="toggleText">Don't have an account?</span>
          <a href="#" id="toggleLink">Sign up</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Check URL params
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action');
    const error = params.get('error');
    const plan = params.get('plan');
    const ref = params.get('ref');

    let isLogin = action !== 'register';

    // Store referral code and plan for OAuth
    if (ref) {
      fetch(`/auth/set-referral?code=${ref}`);
      document.getElementById('referralCode').value = ref.toUpperCase();
    }

    // Error messages
    if (error) {
      const errorMsg = document.getElementById('errorMessage');
      const messages = {
        'google_failed': 'Google login failed. Please try again.',
        'twitter_failed': 'Twitter login failed. Please try again.',
        'invalid_token': 'Invalid or expired verification link.'
      };
      errorMsg.textContent = messages[error] || 'An error occurred. Please try again.';
      errorMsg.style.display = 'block';
    }

    // Verified message
    if (params.get('verified') === 'true') {
      const successMsg = document.getElementById('successMessage');
      successMsg.textContent = 'Email verified successfully! You can now log in.';
      successMsg.style.display = 'block';
    }

    function updateUI() {
      const title = document.getElementById('authTitle');
      const subtitle = document.getElementById('authSubtitle');
      const submitBtn = document.getElementById('submitBtn');
      const toggleText = document.getElementById('toggleText');
      const toggleLink = document.getElementById('toggleLink');
      const nameGroup = document.getElementById('nameGroup');
      const referralGroup = document.getElementById('referralGroup');

      if (isLogin) {
        title.textContent = 'Welcome Back';
        subtitle.textContent = 'Sign in to access your dashboard';
        submitBtn.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign up';
        nameGroup.style.display = 'none';
        referralGroup.style.display = 'none';
      } else {
        title.textContent = 'Create Account';
        subtitle.textContent = 'Start your 30-day free trial';
        submitBtn.textContent = 'Create Account';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign in';
        nameGroup.style.display = 'block';
        referralGroup.style.display = 'block';
      }
    }

    // Toggle between login and register
    document.getElementById('toggleLink').addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      updateUI();
      document.getElementById('errorMessage').style.display = 'none';
    });

    // Initialize
    updateUI();

    // Add referral to OAuth URLs
    function updateOAuthLinks() {
      const refCode = document.getElementById('referralCode').value || ref;
      const googleBtn = document.getElementById('googleBtn');
      const twitterBtn = document.getElementById('twitterBtn');

      let googleUrl = '/auth/google';
      let twitterUrl = '/auth/twitter';

      if (refCode) {
        googleUrl += `?ref=${refCode}`;
        twitterUrl += `?ref=${refCode}`;
      }

      googleBtn.href = googleUrl;
      twitterBtn.href = twitterUrl;
    }

    document.getElementById('referralCode').addEventListener('input', updateOAuthLinks);
    updateOAuthLinks();

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const errorMsg = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');

      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span>';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const referralCode = document.getElementById('referralCode').value;

      const endpoint = isLogin ? '/auth/login' : '/auth/register';
      const body = isLogin
        ? { email, password }
        : { email, password, name, referralCode };

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
          credentials: 'include'
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'An error occurred');
        }

        // Success - redirect to dashboard
        if (plan) {
          window.location.href = `/dashboard?subscribe=${plan}`;
        } else {
          window.location.href = '/dashboard';
        }
      } catch (err) {
        errorMsg.textContent = err.message;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = isLogin ? 'Sign In' : 'Create Account';
      }
    });
  </script>
</body>
</html>
